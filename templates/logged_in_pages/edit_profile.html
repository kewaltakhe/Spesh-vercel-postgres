{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="profile-container">
    <h2>Edit Your Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <div style="margin-top: 100px;">
        <a type="btn" class="btn btn-danger" href="{% url 'delete_account' %}" style="color: aliceblue;">Delete Account</a>
    </div>
</div>


{% endblock %}
